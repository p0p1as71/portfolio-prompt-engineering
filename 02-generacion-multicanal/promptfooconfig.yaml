prompts:
  - |
    Toma estos datos técnicos: {{datos_coche}}
    Genera un anuncio EMOCIONAL para Instagram. 
    Usa emojis y enfócate en el estilo de vida. Máximo 2 frases.

  - |
    Toma estos datos técnicos: {{datos_coche}}
    Genera un anuncio TÉCNICO para portales especializados. 
    Sin emojis, enfócate en la etiqueta DGT y datos mecánicos.

providers:
  - id: openai:gpt-4o-mini

tests:
  - vars:
      datos_coche: |
        {
          "vehiculo": "Porsche Panamera E-Hybrid",
          "motorizacion": "PHEV",
          "tecnologia": "Híbrido Enchufable",
          "etiqueta_dgt": "CERO"
        }
    assert:
      - type: icontains
        value: "CERO"