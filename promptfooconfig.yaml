prompts:
  - |
    Extrae los datos técnicos de esta ficha: {{ficha_entrada}}
    Responde ÚNICAMENTE con un objeto JSON puro. Sin texto antes ni después.
    
    Estructura requerida:
    {
      "vehiculo": "string",
      "motorizacion": "string",
      "tecnologia": "string",
      "etiqueta_dgt": "string"
    }

    REGLAS DGT: MHEV=ECO, PHEV=CERO, Diesel/Gasolina convencional=C.

providers:
  - id: openai:gpt-4o-mini
    config:
      response_format: { type: "json_object" }

tests:
  - vars:
      ficha_entrada: "Audi A6 2023, Diesel con tecnología MHEV (Mild-Hybrid). Color Gris Manhattan."
    assert:
      - type: contains
        value: '"etiqueta_dgt": "ECO"'
      - type: is-json